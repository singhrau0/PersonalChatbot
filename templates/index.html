<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            background: #3a3a3a;
            padding: 20px;
            text-align: center;
            color: #ffffff;
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 1px solid #444;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #222222;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            animation: slideIn 0.3s ease-out;
            margin-bottom: 10px;
        }

        .user-message {
            background: #007bff;
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            background: #444;
            color: #ffffff;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: #3a3a3a;
            border-top: 1px solid #444;
        }

        #prompt-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: #555;
            color: #ffffff;
            outline: none;
            font-size: 1em;
            transition: background 0.3s;
        }

        #prompt-input:focus {
            background: #666;
        }

        #send-btn {
            margin-left: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
        }

        #send-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        .loader {
            display: none;
            align-self: flex-start;
            width: 40px;
            height: 40px;
            border: 4px solid #444;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite, fadeIn 0.3s ease-out;
            margin: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #222;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Personal Chatbot</div>
        <div class="chat-body" id="chat-body">
            <div class="bot-message">Hello! I'm your personal chatbot. How can I assist you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="prompt-input" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chat-body');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');

        // Auto-scroll to bottom
        function scrollToBottom() {
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Add message to chat
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatBody.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show animated loader
        function showTypingIndicator() {
            const loaderDiv = document.createElement('div');
            loaderDiv.className = 'loader';
            loaderDiv.style.display = 'block';
            chatBody.appendChild(loaderDiv);
            scrollToBottom();
            return loaderDiv;
        }

        // Remove loader
        function removeTypingIndicator(loaderDiv) {
            if (loaderDiv) {
                loaderDiv.remove();
            }
        }

        // Handle send button click or Enter key
        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            addMessage(prompt, true);
            promptInput.value = '';

            const loaderDiv = showTypingIndicator();

            try {
                const response = await fetch('http://localhost:5050/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();
                removeTypingIndicator(loaderDiv);
                addMessage(data.response, false);
            } catch (error) {
                removeTypingIndicator(loaderDiv);
                addMessage('Error: Could not reach the server.', false);
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial scroll to bottom
        scrollToBottom();
    </script>
</body>
</html>
